setw -g window-status-current-format " #F#I:#W "

# set -g status-utf8 on

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# The following displays a fish-like current working directory
#   in tmux status bar (at the right)
set -g status-right '#( cpd=$(tmux display-message -p -F "#{pane_current_path}") && echo $cpd | sed "s:${HOME}:~:" | sed "s:/\(.\)[^/]*:/\1:g" | sed "s:/[^/]*$:/$(basename $cpd):" )'
set -g status-interval 1 

# Send command to all windows, panes, sessions

# Send the same command to all panes/windows/sessions
bind e command-prompt -p "Command to send to all panes/windows/sessions:" \
          "run \"tmux list-sessions                  -F '##{session_name}'        | xargs -I SESS \
                           tmux list-windows  -t SESS          -F 'SESS:##{window_index}'   | xargs -I SESS_WIN \
                                            tmux list-panes    -t SESS_WIN      -F 'SESS_WIN.##{pane_index}' | xargs -I SESS_WIN_PANE \
                                                             tmux send-keys     -t SESS_WIN_PANE '%1' Enter\""

